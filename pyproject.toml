description = "Yfinance REST API"
authors = [{name = "Felipe de Souza ValladÃ£o"}]
license = "Unlicense"
readme = "README.md"
requires-python = ">=3.8,<3.11"
dependencies = [
  "numpy>=1,<2",
  "pandas>=1.2.2,<2.0.0",
  "fastapi>=0.63.0",
